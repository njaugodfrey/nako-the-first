<div class="container">
    <div class="card">
        <div class="card-image">
            {% if series.cover %}
                <img class="responsive-img" src="{{series.cover.url}}"/>
            {% endif %}
        </div>
        <a class="green-text darken-3 z-depth-4" href="{% url 'comics:series_detail' series.slug series.id %}">
            <div class="card-content">
                <h6>{{series.title}}<h6>
            </div>
        </a>
    </div>
</div>
